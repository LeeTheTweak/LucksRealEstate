        <link href="index.css" type="text/css" rel="stylesheet"/>

    <body>
        <div id="mainContainer">
        <div id="header">
            <ul>
                <li><a href="index.html"style="text-decoration:underline;">Buy</a></li>
                <li><a href="#">Rent</a></li>

                <li><a href="#">Sign in</a><b> or </b> <a href="#">Join</a></li>
            </div>
            </ul>

        <div id="content">

                <p id="tagLine">Find your dream home</p>
                    
                    <div id="ReactAppContainer">
                        
                    </div>

    </div>

        
        
        <script src="jquery-3.3.1.js"></script>
        <script src="script.js"></script>
        <script type="text/babel">

            var SearchSectionLocation = document.getElementById("ReactAppContainer");
            var SearchSection = React.createClass({
                render: function() {
                    var buttonStyle = {
                        width: "auto",
                        height: 40,
                        marginTop: 20,
                        marginRight:0,
                        padding: 10,
                        color: "white",
                        fontFamily: "sans-serif",
                        fontSize: 20,
                        fontWeight: "bold",
                        backgroundColor: "#247a8a",
                        border: "2px solid white",
                        borderRadius: 5
                    };
                    var searchBarStyle = {
                        marginTop: 20,
                        border: "none",
                        padding: 5,
                        width: "40%",
                        height: 25,
                        fontSize: 20
                    };
                    var magnifyIconStyle = {
                        width: 30
                    };
                    return(
                        <form>
                            <a href="#"><button style={buttonStyle}>Buy</button></a>
                            <a href="#"><button style={buttonStyle}>Rent</button></a>
                            <a href="#"><button style={buttonStyle}>Sell</button></a>
                            <a href="#"><button style={buttonStyle}>Estimate</button></a><br/>
                           <input style={searchBarStyle} type="text" placeholder="Enter an address,
                            neighborhood,city or ZIP code"></input><button type="submit" id="searchButton" value="search">
                                <img style={magnifyIconStyle} src="photos/magnifyIcon.png"/>    
                            </button> 
                            
                        </form>
                    );
                }
            });
            ReactDOM.render(
                <div>
                    <SearchSection/>
                </div>,
                SearchSectionLocation
            );
        </script>
    </body>
